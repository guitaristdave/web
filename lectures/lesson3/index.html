<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Это обычный HTML-документ</p>
    <script language="JavaScript">
        function showMessage(name) {
            alert(`Hello ${name}`)
        }
        
        let name = prompt('Name')
        showMessage(name)
        let right = confirm("Точно?")
        let age = parseInt(prompt("Сколько лет?"))
        if (right && age >= 18) {
            alert (`Привет, ${name}!`);
        }
        else {
            alert("Тебе еще рано")
        }
        let access = (age > 18) ? true : false
        // while (!access)
        // {
        //     alert("Уходи, малолетка")
        // }
        switch(age) {
            case 18:
                alert('Hello')
                break
            default:
                alert('Goodbye')
                break
        }

    </script>
    <p>Выходим обратно в HTML</p>
</body>
</html>
